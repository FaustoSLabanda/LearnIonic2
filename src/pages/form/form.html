<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Formulario</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Input</ion-list-header>
        <ion-item>
            <ion-label fixed>Fixed atributo fixed en el label</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Flotante atributo floting en el label</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>En linea</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Sin label, solo Placeholder"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>Select Music</ion-label>
            <ion-select>
                <ion-option value="nes">Rock</ion-option>
                <ion-option value="n64">Reggae</ion-option>
                <ion-option value="ps">Jazz</ion-option>
                <ion-option value="genesis">Salsa</ion-option>
                <ion-option value="saturn">Pop</ion-option>
                <ion-option value="snes">Cl√°sica</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>Toggle</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Radio</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>


        <ion-item>
            <ion-range>
                <ion-icon range-left small name="sunny"></ion-icon>
                <ion-icon range-right name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
